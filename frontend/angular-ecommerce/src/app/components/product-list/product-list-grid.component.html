<div class="main-content">
    <div class="section-content section-content-p30">
        
        <h4>{{ currentTitle }}</h4>
        <hr>
        
        <div class="container-fluid">
            <div class="columns is-multiline">
                <div *ngFor="let product of products" class="column is-one-quarter">
                    <div class="product-box">
                        <a routerLink="/products/{{product.id}}">
                            <img src="{{ product.imageUrl }}" class="img-responsive">
                        </a>
                        <a routerLink="/products/{{product.id}}">
                            <h1 class="truncate">{{ product.name }}</h1>
                        </a>
                        <div class="price">
                            {{ product.unitPrice | currency: "EUR" }}
                        </div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>
                </div>

                <div *ngIf="products?.length == 0" class="container notification is-danger" role="alert">
                    No products found.
                </div>
            </div>
        </div>
    </div>
</div>
